  function isAllGenClearedForMode(mode){
  // ç¾åœ¨ã®å…¨ä¸–ä»£æ•°ã‚’è¨ˆç®—ï¼ˆå°†æ¥è¿½åŠ å¯¾å¿œï¼‰

function getSelectedNumbers(){
  let selected = [];

  genCheckboxes.forEach(cb => {

      } else {

  });

  // â˜… å…¨ã¦ãƒã‚§ãƒƒã‚¯æ™‚ã¯å…¨ä¸–ä»£
  if (allChecked) {
    selected = [];
    Object.values(genRanges).forEach(([s, e]) => {
      for (let i = s; i <= e; i++) selected.push(i);
    });
  }

  return { nums: selected, allChecked };
}
